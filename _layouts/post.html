---
layout: default
bodyClasses: single-post
---

<div class="page-header swooped -right">
  <div class="header-background" style="background-image:url('{{ page.imageUrl }}');"></div>
  <div class="site-wrapper grid">
    <div class="header-swoop">
      <svg class="swoop" viewBox="0 0 673.8 756" preserveAspectRatio="xMaxYMax meet"><path d="M673.8 756H0c87.7 0 169.9-42.6 220.5-114.2L673.8 0v756z"/></svg>
    </div>
    <div class="header-text">
      <div class="-inner">
        <header>
          <div class="header-meta">
            <h5 class="date">{{ page.date | date: "%B %d, %Y" }}</h5>
            <h5 class="tag"><a href="#">{{ page.categories[0] }}</a></h5>
          </div>
          <h1 class="title">{{ page.title }}</h1>
          <div class="author">
            <div class="author-image"><div style="background-image:url('/dist/images/avatar.jpg');"></div></div>
            <div class="author-text">
              <h5 class="author-label">Author:</h5>
              <h4 class="author-name"><a href="#">Dani Alexis Ryskamp</a></h4>
            </div>
          </div>
        </header>
      </div>
    </div>
  </div>
</div>

<div class="section padded-bottom site-wrapper">
  {{ content }}
</div>

{% include related-posts-section.html %}
