---
layout: default
---

<div class="page-header swooped">
    <div class="header-background" style="background-image:url('{{ page.imageUrl }}');"></div>
    <div class="site-wrapper grid">
        <div class="header-swoop">
            <svg class="swoop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 673.8 756"><path d="M673.8 756H0c87.7 0 169.9-42.6 220.5-114.2L673.8 0v756z"/></svg>
        </div>
        <div class="header-text header-article">
          <div class="-inner">
              <header class="header-article-header">
                  <div class="header-article-meta">
                      <h5 class="date">{{ page.date | date: "%B %d, %Y" }}</h5>
                      <h5 class="tag"><a href="#">{{ page.categories[0] }}</a></h5>
                  </div>
                  <h1 class="header-article-title">{{ page.title }}</h1>
              </header>
          </div>
        </div>
    </div>
</div>

<div class="section padded post-content">
  <div class="site-wrapper">
    {{ content }}
  </div>
</div>
