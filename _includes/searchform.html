<form action="#" id="search-form" class="search-form">
  <div class="input-wrap">
    <label for="s">{% if include.label %}{{ include.label }}{% else %}Search{% endif %}</label>
    <input id="s" type="search">
  </div>
  <button class="submit" type="submit"><span class="text">Search</span><svg class="icon icon-search" aria-hidden="true" role="presentation"><use xlink:href="#icon-search"/></svg></button>
</form>
