<footer class="site-footer" role="contentinfo">
  <div class="site-wrapper">
    <div class="grid">
      <div class="site-info col-1-4">
        <p class="copyright">Â© {{ 'now' | date: "%Y" }} {{ site.title }}</p>
      </div>

      <div class="rwjf col-1-2">
        <a href="http://www.rwjf.org/" class="rwjf-logo">
          <svg class="icon rwjf" title="Robert Wood Johnson Foundation" role="img"><use xlink:href="#rwjf" /></svg>
        </a>
      </div>
    </div>
  </div>

  <nav class="footer-nav" id="footer-nav">
    <ul class="secondary-nav">
      {% for navItem in site.data.navigation.footerNav %}
        <li {% if page.url contains navItem.path %} class="current" {% endif %}>
          <a href="{{ navItem.path }}">{{ navItem.title }}</a>
          {% if navItem.children %}
            <ul class="children">
              <div class="children-wrap">
                {% for childItem in navItem.children %}
                  <li {% if page.url == childItem.path %} class="current" {% endif %}>
                    <a href="{{ childItem.path }}">{{ childItem.title }}</a>
                  </li>
                {% endfor %}
              </div>
            </ul>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</footer>

<script src="{{ 'dist/js/main.js' | absolute_url }}"></script>
