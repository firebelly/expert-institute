<div class="bio col-sm-1-2 col-xl-1-3">
    <a href="{{ bio.url }}">
        <div class="bio-image">
            <img src="{{ bio.imagePath }}" alt="Portrait of {{ bio.nameFirst }} {{ bio.nameLast }}">
        </div>
        <div class="bio-text">
            <h3 class="bio-name">{{ bio.nameFirst }} {{ bio.nameLast }}</h3>
            <h4 class="bio-title">{{ bio.title }}</h4>
            <h5 class="bio-department">{{ team }}</h5>
            <p class="bio-contact">Meet {{ bio.nameFirst }}</p>
        </div>
    </a>
</div>
